services:
  postgres:
    image: postgres:16-alpine
    container_name: colally-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-colally}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-colally_secret}
      POSTGRES_DB: ${POSTGRES_DB:-colally}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-colally} -d ${POSTGRES_DB:-colally}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: colally-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-colally_redis_secret}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-colally_redis_secret}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: colally-app
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://${POSTGRES_USER:-colally}:${POSTGRES_PASSWORD:-colally_secret}@postgres:5432/${POSTGRES_DB:-colally}?schema=public
      REDIS_URL: redis://:${REDIS_PASSWORD:-colally_redis_secret}@redis:6379
      PORT: ${PORT:-4000}
    ports:
      - "${PORT:-4000}:4000"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
